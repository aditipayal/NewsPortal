<h1>Add News</h1>
<form [formGroup] = "myform" (ngSubmit) ="addnews()">
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" formControlName="cname">
            <option value ="">Select Option</option>
            <option *ngFor = "let c of catData" val>{{c.cname}}</option>
        </select>
        
    </div>
    <div class="form-group">
        <label>Title</label>
        <textarea class="form-control" formControlName="title"></textarea>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" formControlName="body"></textarea>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" (change) = "ci($event)"/>
    </div>
    <input type="submit" value="Submit" class=" btn btn-success">
</form>

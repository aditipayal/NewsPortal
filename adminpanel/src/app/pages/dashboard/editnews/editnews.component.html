<h1>Edit News</h1>
<form [formGroup] = "myform" (ngSubmit) ="editnews(cid)">
    <div class="form-group">
        <label>Cname</label>
        <input type="text" class="form-control" formControlName="cname"/>
    </div>
    <div class="form-group">
        <label>title</label>
        <textarea class="form-control" formControlName="title"></textarea>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" formControlName="body"></textarea>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" (change) = "ci($event)"/>
    </div>
    <input type="submit" value="Submit" class=" btn btn-success">
</form>
